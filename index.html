<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
	if( window.location.search.match( /print-pdf/gi ) ) {
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = '/github-slideshow/reveal.js/css/print/pdf.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	}
</script>

<body>
	<div class="reveal">
		<div class="slides">
			
	<section  class="step slide" >
  <h1>Welcome to our slide deck!</h1>

  <p>Use the right arrow to begin!</p>

</section>
	<div class="page-break"></div>





		</div>
	</div>
	<script src="/github-slideshow/reveal.js/lib/js/head.min.js"></script>
<script src="/github-slideshow/reveal.js/js/reveal.js"></script>

<!-- reveal.js init -->
<script>
  var baseUrl = "/github-slideshow"
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    
    controls: false,
    progress: true,
    history: true,
    keyboard: true,
    overview: true,
    center: true,
    touch: true,
    loop: false,
    fragments: true,
    transition: 'linear',
    backgroundTransition: 'slide',
    width: 1000,
    height: 920,
    margin: '0.1',
    minScale: '0.2',
    maxScale: '1.5',
    
    

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

    // Optional libraries used to extend on reveal.js
    dependencies: [
      // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
      { src: baseUrl + '/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },

      // Zoom in and out with Alt+click
      { src: baseUrl + '/reveal.js/plugin/zoom-js/zoom.js', async: true },

      // Speaker notes
      { src: baseUrl + '/reveal.js/plugin/notes/notes.js', async: true },

      // Remote control your reveal.js presentation using a touch device
      //{ src: baseUrl + '/reveal.js/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
    ]
  });

  
  // Shows the slide number using default formatting
  Reveal.configure({ slideNumber: true });
  Reveal.configure({ slideNumber: 'c/t' });
  
</script>
<!-- End reveal.js init -->
